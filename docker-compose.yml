services:
  backend:
    env_file: .env
    build: backend
    volumes:
      - ./backend:/api
      - ./frontend:/frontend
    ports:
      - 4000:4000
    command: uvicorn main:api.service --host 0.0.0.0 --port 4000 --reload
  frontend:
    build:
      context: ./frontend
      target: base
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev
  cache:
    image: redis:alpine
    ports:
      - 6379
  db:
    image: postgres:17.2
    environment:
      POSTGRES_USER: couchquest_user
      POSTGRES_PASSWORD: 7eleven-was-a-part-time-job
      POSTGRES_DB: couchquest
    ports:
      - 5432
    volumes:
      - /var/lib/postgresql/data
  proxy:
    image: ginuerzh/gost
    ports:
      - 8888:8888
    command: -L=http://:8888 -F=socks5://wwM5ztXRcgX7eDqdCerKzAou:UrmZDB3TZEfJPPVZB9ceTaZN@los-angeles.us.socks.nordhold.net:1080

  # proxy:
