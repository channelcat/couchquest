  #     PEERS: false
  #     PUID: 1000
  #     PGID: 1000
  #   cap_add:
  #     - NET_ADMIN
  #   ports:
  #     - 8888:8888
  #   volumes:
  #     - /lib/modules:/lib/modules
  #   sysctls:
  #     - net.ipv4.conf.all.src_valid_mark=1
  #   stop_grace_period: 1s

  # Scripts
  setup:
    build: .
    volumes:
      - ./backend:/backend
      - ./frontend:/app
    profiles:
      - donotstart
    command: bash -c "cd /frontend && npm i"
  config:
    env_file: .env
    build: backend
    volumes:
      - ./backend:/api
    profiles:
      - donotstart
    entrypoint: python -m configuretron --yaml /api/config.yml --private-key-b64=$CONFIG_PRIVATE_KEY
    command: --help
  shell:
    env_file: .env
    build: backend
    volumes:
      - ./backend:/api
    profiles:
      - donotstart
    working_dir: /api
    command: python
  init-db:
    build: backend
    command: python /api/scripts/init_db.py
    profiles:
      - donotstart
    volumes:
      - ./backend:/api
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
    depends_on:
      db:
        condition: service_healthy
